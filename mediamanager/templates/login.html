<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Media Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <h3 class="text-center">Login</h3>
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ messages[0][1] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="post" action="/login"> 
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="border-radius: 15px;">Login</button>
                        </form>
			{% if allow_register == 'true' %}
	                        <p class="text-center mt-3">Don't have an account? <a href="#" data-toggle="modal" data-target="#registerModal">Register</a></p>
			{% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerLabel">Register New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/register">  <!-- Set form method and action -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>  <!-- Ensure 'name' attribute matches -->
                        </div>
                        <button type="submit" class="btn btn-primary" style="border-radius: 15px;">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery scripts for modals -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
